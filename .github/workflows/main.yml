on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf libgmp3-dev gperf

    - name: Checkout Yices2
      uses: actions/checkout@v4
      with:
        repository: SRI-CSL/yices2
        path: yices2

    - name: Build Yices2
      run: |
        cd yices2/
        autoconf
        ./configure
        make
        sudo make install

    - name: Build moxisc
      run: |
        make

    - name: Test moxisc
      run: |
        cd test/
        python3 test.py
